<!doctype html>

<head>
  <meta charset="utf-8">

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>$name$:$project_version$</title>

  <meta name="title" content="$name$">
  <meta name="description" content="$description$"><!-- Google will often use this as its description of your page/site. Make it good. -->
  <meta name="author" content="$name$">
  <meta name="Copyright" content="Copyright $name$ 2011. All Rights Reserved.">

  <link rel="stylesheet" href="/css/bootstrap.css">

  <!-- Le fav and touch icons -->
  <link rel="shortcut icon" href="/img/favicon.ico">
  <link rel="apple-touch-icon" href="/img/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/img/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/img/apple-touch-icon-114x114.png">

  <script src="/js/script.js"></script>
</head>

<body>
  <div class="topbar">
    <div class="fill">
      <div class="container">
        <h3><span lift="Menu.item?name=Home;donthide=true;linktoself=true">$name$</span></h3>
        <ul class="nav">
          <span lift="GroupMenu?group=topbar;current_class=active"></span>
        </ul>
    </div>
  </div>

  <div class="container">

    <div class="lift:Msgs?showAll=true">
      <lift:error_class>error</lift:error_class>
      <lift:notice_class>notice</lift:notice_class>
      <lift:warn_class>warn</lift:warn_class>
    </div>

    <lift:bind name="content"></lift:bind>

    <footer>
      <p>&copy; Copyright $name$ 2011. All Rights Reserved.</p>
    </footer>
  </div>
</body>
</html>
